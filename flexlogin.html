<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="styles/flexlogin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home">
      <a href="flexhome.html"
        ><img
          class="logo_img"
          src="flex-low-resolution-logo-color-on-transparent-background.png"
          alt="home"
      /></a>
    </div>
    <div class="login">
      <div id="title">Login</div>
      <div class="form">
        <form action="Tracker.html">
          <div class="form_item">
            <div class="form_item">
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="abc@xyz"
                required
              />
            </div>
            <br />
            <div class="form_item">
              <label for="pword">Password: </label>
              <input type="password" id="pword" name="pword" required />
            </div>
            <br />
          </div>
          <center>
            <input type="submit" value="login" id="login" />
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
